<!DOCTYPE html>
<html lang="en">
<head>
  <title>Insticart for institute management</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="height:1500px">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <a class="navbar-brand" href="#">INSTICART</a>
  <a class="navbar-brand" href="#"><img src="/static/images/logo.png" alt="LOGO"
    width=100 height=50></a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/courses_offered/">COURSES OFFERED</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">CURRENTLY RUNNING COURSES</a>
    </li>
  </ul>
</nav>

<div class="container" style="margin-top:80px">
  <div class="row">
    <p>{{ message }}</p>
  </div>
  <div class="row">
    {% block content%}
      <div class="col-sm-6">
        <h2>REGISTRATION</h2>
        <form method="post">
          {% csrf_token %}
          USERNAME: <input type="text" name="username"><br>
          PASSWORD: <input type="password" name="password"><br>
          EMAIL: <input type="email" name="email"><br>
          PHONE #: <input type="text" name="phone"><br>
          <input type="submit" name="reg" value="REGISTER">
        </form>
      </div>
      <div class="col-sm-6">
        <h2>LOGIN</h2>
        <form method="post">
          {% csrf_token %}
          USERNAME: <input type="text" name="username"><br>
          PASSWORD: <input type="password" name="password"><br>
          <input type="submit" name="log" value="LOGIN">
        </form>
      </div>
    {% endblock %}
  </div>
  
</div>

</body>
</html>
