<!DOCTYPE html>
<html lang="en">
<head>
  <title>MEETUBE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <s rc="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="height:1500px">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <a class="navbar-brand" href="/">MEETUBE</a>
  <a class="navbar-brand" href="/">
    <img src="/static/images/logo.jpeg" width=50 height=50>
  </a>
 
   
    


  {% if request.user.is_authenticated %}
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/categories">Category</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/videos">Videos</a>
    </li>
    <li class="nav-item">Welcome: {{ request.user.username}} <a  class="nav-link"  href="/logout"> LOGOUT </a></li>

    
  </ul>
  {% else %}
  <ul>
    <li><a href="/register">Register</a>||<a href="/login">Login</a></li>

  </ul>
  {% endif %}

</nav>

<div class="container" style="margin-top:80px">
  <div class="row">
    {% block content%}
    {% for video in videos%}
      <div class="col-sm-12">
        <p><video src="/media/{{video.link}}" width="200" height="200"controls></video></p>
        <p>{{video.name}}:{{ video.description }}:{{video.type}}</p>
      </div> 

    {% endfor %}

    {% endblock%}
  </div>
</div>

</body>
</html>
