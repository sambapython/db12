{% extends "tube/index.html"%}
{% block content%}
<h2>Videos</h2>
<h2><a href="/upload">Upload Your File</a></h2>
{% for video in videos%}
<div class="col-sm-12">
	<a href="/show_video/{{video.id}}"><p>{{ video.name }}</p>
	</a>
	<p><video src="/media/{{video.link}}" width="200" height="200"controls></video></p>
	<p>{{video.name}}:{{ video.description }}:{{video.type}}</p>
	<a href="/update_video/{{ video.id }}">CHANGE</a>
	<a href="/delete_video/{{ video.id }}">REMOVE</a>
</div> 
{% endfor %}
{% endblock%}
